<mat-toolbar class="toolbar" color="primary">
    <a routerLink="../" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
    </a>
    <span>Post Details</span>
</mat-toolbar>

<mat-card *ngIf="post">
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.categories}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{post.content}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="deletePost()">Delete Post</button>
    </mat-card-actions>
</mat-card>
